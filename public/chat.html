<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>워터 멜론</title>
  </head>
  <body>
    <!--화상 채팅 화면 -->
    <div class="jb-box">
      <div class="chat-message"></div>
        <video id="localVideo" autoplay width="500px"></video>
        <video id="remoteVideo" width="500px" autoplay></video>
      </div>

    <div class="chat-container">
      <header class="chat-header">
        <h1><img src="logo.png" height="50px"/></h1>
        <!-- 방 나가기 버튼-->
        <a href="index.html" class="btn" id="hangupButton">Leave Room</a>
      </header>
      <!--텍스트 채팅-->
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users<div class="num" id="num"></div></h3>
          <!--현재 유저 출력-->
          <ul id="users"></ul>
        </div>
        <!-- 채팅 메시지 출력되는 부분 -->
        <div class="chat-messages"></div>
      </main>
      <!-- 채팅 메시지 전송-->
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
